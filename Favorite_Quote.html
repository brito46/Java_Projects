<html>
	<body>
<link rel="stylesheet" type="text/css" href="style.css">
		<h1>My First JavaScript</h1>

		<p id="demo">Click Below to Find out My Favorite Quote.</p>

		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML = "2b || ~2b"
  				document.getElementById("demo").style.fontSize = "30px"; 
  				document.getElementById("demo").style.color = "black";
  				document.getElementById("demo").style.backgroundColor = "#ffcc66";        
			}
		</script>

		<button type="button" onclick="myFunction()">
			Click Me!   <!calling this button "Click Me!", and once it's clicked it executes myFunction()>
		</button>

	</body>
</html>
